<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funish Games</title>
    <link rel="stylesheet" crossorigin href="/assets/index-ClSqbOJN.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Directly put FUNNISH landing page content
      let socket;
      let playerId;
      
      // Generate player ID
      function generatePlayerId() {
        const saved = sessionStorage.getItem('funish_player_id');
        if (saved) return saved;
        const newId = Math.random().toString(36).substring(2, 15);
        sessionStorage.setItem('funish_player_id', newId);
        return newId;
      }
      
      // Initialize Socket.io connection
      function initSocket() {
        console.log('Initializing Socket.io...');
        
        // Check if Socket.io is available
        if (typeof io === 'undefined') {
          console.error('Socket.io not loaded!');
          alert('Socket.io not available. Please refresh the page.');
          return;
        }
        
        socket = io('/', {
          transports: ['websocket', 'polling'],
          upgrade: true,
          rememberUpgrade: true
        });
        
        playerId = generatePlayerId();
        
        socket.on('connect', () => {
          console.log('Socket connected:', socket.id);
          console.log('Player ID:', playerId);
        });
        
        socket.on('disconnect', (reason) => {
          console.log('Socket disconnected:', reason);
        });
        
        socket.on('lobby-created', (code) => {
          console.log('Lobby created:', code);
          alert('Lobby created! Code: ' + code);
          window.location.href = '/' + code;
        });
        
        socket.on('joined-lobby', (lobby) => {
          console.log('Joined lobby:', lobby);
          // Update UI to show lobby
          showLobbyScreen(lobby);
        });
        
        socket.on('lobby-update', (lobby) => {
          console.log('Lobby updated:', lobby);
          // Update lobby screen with new data
          if (document.querySelector('h2')) {
            showLobbyScreen(lobby);
          }
        });
        
        socket.on('error', (message) => {
          console.error('Socket error:', message);
          alert('Error: ' + message);
        });
        
        socket.on('connect_error', (error) => {
          console.error('Connection error:', error);
          alert('Connection error: ' + error.message);
        });
      }
      
      // Show lobby screen
      function showLobbyScreen(lobby) {
        const root = document.getElementById('root');
        root.innerHTML = `
          <div style="min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;">
            <div style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 40px; text-align: center; max-width: 600px; width: 100%; box-shadow: 0 8px 32px rgba(0,0,0,0.1);">
              <h2 style="font-size: 36px; color: white; margin-bottom: 20px;">LOBBY: ${lobby.code}</h2>
              <p style="color: rgba(255,255,255,0.9); margin-bottom: 20px;">Share this code with your friends!</p>
              <div style="background: rgba(255,255,255,0.2); border-radius: 10px; padding: 20px; margin-bottom: 20px;">
                <h3 style="color: white; margin-bottom: 15px;">PLAYERS (${lobby.players ? lobby.players.length : 0})</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px;">
                  ${lobby.players ? lobby.players.map(player => `
                    <div style="background: rgba(255,255,255,0.1); border-radius: 10px; padding: 15px; text-align: center;">
                      <div style="width: 40px; height: 40px; background: #4ECDC4; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; margin: 0 auto 10px;">
                        ${player.username[0].toUpperCase()}
                      </div>
                      <div style="color: white; font-weight: bold;">${player.username}</div>
                    </div>
                  `).join('') : '<p style="color: rgba(255,255,255,0.7);">Waiting for players...</p>'}
                </div>
              </div>
              <button onclick="startGame()" style="background: linear-gradient(45deg, #FF6B9D, #FF8E53); color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px;">
                üéÆ Start Game
              </button>
              <button onclick="leaveLobby()" style="background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 10px; font-size: 14px; cursor: pointer; margin-left: 10px;">
                üö™ Leave
              </button>
            </div>
          </div>
        `;
      }
      
      // Create lobby function
      window.createLobby = function() {
        console.log('Create lobby button clicked');
        const username = document.querySelector('input[type="text"]').value;
        console.log('Username:', username);
        
        if (!username.trim()) {
          alert('Enter a username!');
          return;
        }
        
        if (!socket) {
          console.log('Socket not initialized, calling initSocket');
          initSocket();
          // Wait for socket to connect before sending request
          socket.on('connect', () => {
            console.log('Socket connected, sending create-lobby request');
            createLobbyRequest(username);
          });
        } else if (socket.connected) {
          console.log('Socket already connected, sending request immediately');
          createLobbyRequest(username);
        } else {
          console.log('Socket exists but not connected, waiting...');
          socket.on('connect', () => {
            console.log('Socket reconnected, sending create-lobby request');
            createLobbyRequest(username);
          });
        }
      };
      
      // Separate function for the actual request
      function createLobbyRequest(username) {
        console.log('Sending create-lobby request for:', username, 'Player ID:', playerId);
        socket.emit('create-lobby', { username, playerId });
      }
      
      // Join lobby function
      window.joinLobby = function() {
        const username = document.querySelector('input[type="text"]').value;
        const lobbyCode = document.getElementById('lobbyCode').value;
        if (!username.trim()) {
          alert('Enter a username!');
          return;
        }
        if (!lobbyCode.trim()) {
          alert('Enter a lobby code!');
          return;
        }
        
        if (!socket) initSocket();
        
        console.log('Joining lobby:', lobbyCode, 'as:', username);
        socket.emit('check-lobby', lobbyCode.toUpperCase(), (exists) => {
          if (exists) {
            socket.emit('join-lobby', { code: lobbyCode.toUpperCase(), username, playerId });
          } else {
            alert('Lobby not found! Check the code and try again.');
          }
        });
      };
      
      // Start game function
      window.startGame = function() {
        if (!socket) return;
        console.log('Starting game...');
        socket.emit('start-game', { code: window.location.pathname.substring(1), playerId });
      };
      
      // Leave lobby function
      window.leaveLobby = function() {
        if (!socket) return;
        console.log('Leaving lobby...');
        socket.disconnect();
        window.location.href = '/';
      };
      
      // Initialize the page
      document.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        
        // Check if we're on a lobby page
        if (window.location.pathname !== '/') {
          // We're on a lobby page, initialize socket and show lobby
          initSocket();
        } else {
          // We're on the landing page, show the landing page
          root.innerHTML = `
            <div style="min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;">
              <div style="text-align: center; margin-bottom: 40px;">
                <h1 style="font-size: 72px; color: white; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
                  <span style="color: #FF6B9D;">FUN</span><span style="color: #4ECDC4; transform: rotate(12deg); display: inline-block; margin-left: -10px; vertical-align: -20px;">ish</span>
                </h1>
                <p style="font-size: 20px; color: rgba(255,255,255,0.9); max-width: 600px; margin: 0 auto;">
                  Games you create for your friends in real time!
                </p>
              </div>
              
              <div style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 40px; text-align: center; max-width: 500px; width: 100%; box-shadow: 0 8px 32px rgba(0,0,0,0.1);">
                <div style="margin-bottom: 20px;">
                  <label style="display: block; font-weight: bold; margin-bottom: 8px; color: #333;">Your Name</label>
                  <input type="text" placeholder="CoolGamer123" style="width: 100%; padding: 12px; border-radius: 10px; border: none; font-size: 16px; box-sizing: border-box;" />
                </div>
                
                <div style="display: grid; gap: 16px;">
                  <button onclick="createLobby()" style="background: linear-gradient(45deg, #FF6B9D, #FF8E53); color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer;">
                    üéâ Create Lobby
                  </button>
                  
                  <div style="display: flex; align-items: center; padding: 8px 0;">
                    <div style="flex-grow: 1; border-top: 4px solid black;"></div>
                    <span style="flex-shrink: 0; margin: 0 16px; font-weight: bold;">OR</span>
                    <div style="flex-grow: 1; border-top: 4px solid black;"></div>
                  </div>
                  
                  <div style="display: grid; gap: 16px;">
                    <input type="text" id="lobbyCode" placeholder="ABCD" maxlength="4" style="width: 100%; padding: 12px; border-radius: 10px; border: none; font-size: 24px; text-align: center; text-transform: uppercase; letter-spacing: 4px;" />
                    <button onclick="joinLobby()" style="background: linear-gradient(45deg, #4ECDC4, #44A08D); color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer;">
                      üë• Join Lobby
                    </button>
                  </div>
                </div>
              </div>
              
              <div style="margin-top: 60px; width: 100%; max-width: 1024px;">
                <h3 style="text-align: center; color: rgba(255,255,255,0.4); margin-bottom: 32px; font-weight: bold;">Available Games</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 24px;">
                  <div style="background: white; padding: 24px; border-radius: 16px; border: 4px solid black; display: flex; flex-direction: column; align-items: center; opacity: 0.6; filter: grayscale(1);">
                    <div style="width: 64px; height: 64px; background: #FF6B9D; border-radius: 16px; border: 4px solid black; display: flex; align-items: center; justify-content: center; font-size: 32px; margin-bottom: 16px;">ü§´</div>
                    <span style="font-weight: bold; font-size: 14px;">Hidden Rule</span>
                  </div>
                  <div style="background: white; padding: 24px; border-radius: 16px; border: 4px solid black; display: flex; flex-direction: column; align-items: center; opacity: 0.6; filter: grayscale(1);">
                    <div style="width: 64px; height: 64px; background: #4ECDC4; border-radius: 16px; border: 4px solid black; display: flex; align-items: center; justify-content: center; font-size: 32px; margin-bottom: 16px;">‚ùì</div>
                    <span style="font-weight: bold; font-size: 14px;">Jeopardy</span>
                  </div>
                  <div style="background: white; padding: 24px; border-radius: 16px; border: 4px solid black; display: flex; flex-direction: column; align-items: center; opacity: 0.6; filter: grayscale(1);">
                    <div style="width: 64px; height: 64px; background: #FFD93D; border-radius: 16px; border: 4px solid black; display: flex; align-items: center; justify-content: center; font-size: 32px; margin-bottom: 16px;">üîó</div>
                    <span style="font-weight: bold; font-size: 14px;">Connections</span>
                  </div>
                </div>
              </div>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
